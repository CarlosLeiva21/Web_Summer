
  <h3>Counter: {{this.counter}}</h3>
  <button
    (click)="onIncrement(-1)"
    type="button" class="btn btn-danger">-1
  </button>
  <button
    (click)="onIncrement(1)"
    type="button" class="btn btn-success">+1
  </button>

  <button
    (click)="onReset()"
    type="button" class="btn btn-outline-danger">Reset
  </button>
